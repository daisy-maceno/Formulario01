<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Primeiro Formulario </title>
        <meta charset="utf-8">
        <meta name="author" content="Daisy">
        <meta name="description" content="Primeiro Formulario">
        <meta name="keywords" content="html5, tecnologia">
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="dados.html">

    </head>
    <body>
        <div class="box">
            <div class="img-box">
                <img src="foto04.png">
            </div>
            <div class="form-box">
                <h2>Criar Conta</h2>
                <p> Já é um membro? <a href="#"> Login </a></p>
                <form action="#">
                    <div class="input-group">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="email"> E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                    </div>
                    <div class="input-group">
                        <label for="telefone"> Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>
                    <div class="input-group w50">
                        <label for="senha"> Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-group w50">
                        <label for="Confirmarsenha"> Confirmar Senha</label>
                        <input type="password" id="Confirmarsenha"" placeholder="Confirme a senha" required>
                    </div>
                </form>
                <div class="input-group">
                        <a href="dados.html"><button name="Entrar" value="submit">Cadastrar</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
